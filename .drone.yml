kind: pipeline
name: default

steps:
- name: docker
  image: plugins/docker
  settings:
    registry: registry.makerforce.io
    repo: registry.makerforce.io/ambrose/env
    dockerfile: .dockerfile
    tags:
    - latest
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
- name: slack
  image: plugins/slack
  settings:
    webhook:
      from_secret: slack_webhook
  when:
    status: [ failure, success ]

---
kind: pipeline
name: test-neovim
steps:
- name: test-neovim
  image: alpine:latest
  commands:
  - ./.install/neovim-source.sh
  - nvim -version
  - nvim +checkhealth +qa
- name: test-plug
  image: alpine:latest
  commands:
  - ./.install/neovim-source.sh
  - nvim -version
  - nvim +checkhealth +qa
    ./.install/core.sh
    ./.install/plug.sh
---
